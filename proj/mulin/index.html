      background-color: #333;

      height: 250px;
    }
    #panel {

        background-color: white;
        max-height: 90%;
        overflow-y: auto;
        top: 10px;
        right: 10px;
        width: 280px;
    }
    #panel .amap-call {
        background-color: #009cf9;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
    }
    #panel .amap-lib-driving {

        border-bottom-right-radius: 4px;
        overflow: hidden;
    }
    .band{

    .contactor{

    .subtitle p{

    .banner{

      height: 40px;
      margin-bottom: 10px;
    }
    .banner1{
      margin-top: 10px;
    }
    .banner .line1,.banner .line2{
      position: absolute;
      width: 100%;
      height: 1px;
      border-bottom: 1px solid #aaa;
      top: 15px;
    }
    .banner .line2{
      top: 20px;
    }
    .banner .content{
      font-size: 20px;
      font-weight: bold;
      color: #333;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      background-color: #efefef;
      padding: 0 10px;
    }
    .blank{
      height: 30px;
    }
    .swiper-pagination-bullet{
      background: #fff;
    }
